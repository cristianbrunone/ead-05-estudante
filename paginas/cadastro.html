<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Ícones -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Cadastro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html"><i class="bi bi-info-circle"></i> Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html"><i class="bi bi-envelope"></i> Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center text-success">Cadastro de Usuários</h1>

        <form>
            <div class="mb-3">
                <label for="nomeUsuario" class="form-label">Nome</label>
                <input type="text" id="nomeUsuario" class="form-control" placeholder="Informe o nome" required>
            </div>

            <div class="mb-3">
                <label for="emailUsuario" class="form-label">Email</label>
                <input type="email" id="emailUsuario" class="form-control" placeholder="Informe o email" required>
            </div>

            <button type="button" id="adicionarBtn" class="btn btn-success w-100">Adicionar</button>
        </form>

        <h6 class="text-user mt-4">Usuários Cadastrados</h6>
        <ul id="listausers" class="list-group"></ul>

        <div class="mt-4">
            <button id="navigateBtn" class="btn btn-outline-success w-100">Ir para a Tela de Contato</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
